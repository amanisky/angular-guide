<div id="search-component">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" autocomplete="off" />

  <ul class="search-result">
    <!-- 管道字符（|），后面紧跟着一个 async，它表示 Angular 的 AsyncPipe -->
    <!-- AsyncPipe 会自动订阅到 Observable，这样你就不用再在组件类中订阅了 -->
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
